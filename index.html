<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task2-3</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="container">
    <h1>Maxlength on phone input fields.</h1>
    <div class="country">
        <label for="country">Country: </label>
        <select id="country"></select>
    </div>
    <div class="phoneNumber">
        <div class="label">
            <label for="phone">Phone number</label>
        </div>
        <div class="number">
            <div class="countryCode"></div>
            <input id="phone" type="text" class="numberField">
        </div>
    </div>
    <h1>Prevent space in zip code input for specific countries.</h1>
    <div class="zipCode">
        <div class="label">
            <label for="zipCodeInput">Post number</label>
        </div>
        <input id="zipCodeInput" type="text" class="zipCodeField">
    </div>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
